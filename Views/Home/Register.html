<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="registercss.css">
	</head>

	<body>
		<div class="container">
			<div class="text-center">
				<h1>Create Account</h1>
			</div>
			<div class="row justify-content-center my-5">
				<div class="col-lg-6">
					<form action="">
						
						<input
							type="name"
							name="name"
							placeholder="Your Name"
							class="spacing-class form-control"
						/>
						
						<input
							type="email"
							name="email"
							placeholder="Your Email"
							class="spacing-class form-control"
						/>
						
						<input
							type="password"
							name="password"
							placeholder="Password"
							class="spacing-class form-control"
						/>
						
						<input
							type="password"
							name="repeat-password"
							placeholder="Repeat Your Password"
							class="form-control"
						/>
						<button type="button" class="submit-button btn btn-primary btn-block">Sign Up</button>
						<div class="account-log-in">I agree to the<a href="Login.html">Terms of Service</a></div>
					    <div class="account-log-in">Already have an account? You can log in <a href="Login.html">here!</a></div>
						
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
