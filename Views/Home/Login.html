<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log In</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="logincss.css">
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<h1>Log In</h1>
			</div>
			<div class="row justify-content-center my-5 ">
				<div class="col-lg-6">
					
					<form action="">
						<input
							type="email"
							name="email"
							placeholder="Your Email"
							class="spacing-class form-control"
				
							/>
						<input 
							type="password"
							name="password"
							placeholder="Password"
							class="form-control"
							
						/>
						
						
						<button type="button" class="submit-button btn btn-primary btn-block">Log In</button>
						<div class="account-register">Don't have an account? You can register <a href="Register.html">here!</a></div>
						<div class="forgot-password"> <a  href="">Forgot password?</a></div>
						
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
